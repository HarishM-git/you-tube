<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>you-tube</title>
  
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="general.css">
  <link rel="stylesheet" href="video.css">
  <link rel="stylesheet" href="sidebar.css">


  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">



</head>


<body>
 


    <header class="header">
      <div class="left-section">
        <img class="hamburger-icon" src="icons/hamburger-menu.svg" alt="suma">
        <img class="youtube-icon" src="icons/youtube-logo.svg" alt="suma">
      </div>
      <div class="middle-section">
        <input placeholder="search" class="input-box" type="text">
        <button class="search-button">
          <img class="search-icon"src="icons/search.svg" alt="suma">
        </button>
        <button class="voice-button">
          <img class="voice-icon" src="icons/voice-search-icon.svg" alt="suma">
        </button>
      </div>
      <div class="right-section">
        <img class="upload-icon" src="icons/upload.svg" alt="suma">
        <img class="apps-icon"src="icons/youtube-apps.svg" alt="suma">
        <div class="notifications-relative">
          <img class="notification-icon"src="icons/notifications.svg" alt="suma">
          <div class="notifications-original-number">
            9
          </div>
        </div>
        <img class="profile-icon"src="images/Screenshot 2024-01-03 174440.png" alt="suma">
      </div>

    </header>

    <nav class="side-bar">

          <div class="sidebar-link">
            <img src="icons/home.svg" alt="suma">
              <div>
                Home
              </div>
          </div>
          <div class="sidebar-link">
            <img src="icons/explore.svg" alt="suma">
              <div>
                Explore
              </div>
          </div>
          <div class="sidebar-link">
            <img src="icons/subscriptions.svg" alt="suma">
            <div>
              Subscriptions
            </div>
          </div>
          <div class="sidebar-link">
            <img src="icons/originals.svg" alt="suma">
            <div>Originals</div>

          </div>
          <div class="sidebar-link">
            <img src="icons/youtube-music.svg" alt="suma">
            <div>Youtube Music</div>

          </div>
          <div class="sidebar-link">
            <img src="icons/library.svg" alt="suma">
            <div>Library</div>

          </div>

      </nav>
    
   
  
  
<main>

  <section class="full-container-grid js-automatic">
   

    
   
    
    
  </section>

</main>
<script src="scripts/youtube-js.js"></script>
</body>
</html>
